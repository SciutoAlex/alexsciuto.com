<script type="text/javascript">
    $(function() {

        var now = new moment();
        var then = new moment([2015, 4, 1]);
        var end = new moment([2015, 7, 15]);

        var elapse = now.diff(then);
        var duration = moment.duration(elapse);
        var totalDays = Math.floor(duration.asDays());

        elapse = end.diff(now);
        duration = moment.duration(elapse);
        var daysUntil = Math.floor(duration.asDays());
        var rowSize = 7;

        $('.date').each(function(i) {
            if(i < totalDays) {
                $(this).toggleClass('past');
            }
        })

        $('h2 span').text(daysUntil);

        setInterval(function() {
            $('.finished').toggleClass('finished-off');
        },1000)



    })
</script>
