    <script>
      $(function(){



        ///Global Variables //////////////////////////

        var map = L.mapbox.map('map', "sciutoalex.h75l2dei", { zoomControl: false, maxZoom :12, minZoom : 1 })
            .setView([40.94492899999999,-78.96997899999997], 8);

        new L.Control.Zoom({ position: 'bottomleft' }).addTo(map);

        var dynamicHTML = document.getElementById('mustacheTemplate').innerHTML;
        var handleBarsTemplate = Handlebars.compile(dynamicHTML);

        var dynamicHTMLFacility = document.getElementById('mustacheTemplateFacility').innerHTML;
        var handleBarsTemplateFacility = Handlebars.compile(dynamicHTMLFacility);




        var hospitalGroup = new L.layerGroup();

        var opacityScale = d3.scale.linear()
            .range([.2,.8]);

        var colorScale = d3.scale.linear()
            .range(["#fff","#ddd"]);
        var schoolSizeRange = d3.scale.linear()
            .range(["#eee" , "#a8dbb6"]);

        var autoCompleteArray = [];
        var schoolsArray = [];
        var facilitiesArray = [];

        var resetButton = $('#reset-zoom button');

        var polyline = L.polyline([], {color: 'red'}).bindLabel("" + " miles", {noHide : true}).addTo(map);

        var distanceMarker = L.popup({
          autoPan : false,
          closeButton : false
        })
            .setLatLng([0,0])
            .setContent('')
            .addTo(map);

        var sidebar = $('.sidebar');

        var grayIcon = L.icon({
          iconUrl: 'img/school-dot-unselected.png',
          iconRetinaUrl: 'img/school-dot-unselected-ret.png',
          iconSize:     [10, 10], // size of the icon
          shadowSize:   [50, 64], // size of the shadow
          iconAnchor:   [5, 5], // point of the icon which will correspond to marker's location
          shadowAnchor: [4, 62],  // the same for the shadow
          popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
        });

        var greenIcon = L.icon({
          iconUrl: 'img/school-dot.png',
          iconRetinaUrl: 'img/school-dot-ret.png',
          iconSize:     [10, 10], // size of the icon
          shadowSize:   [50, 64], // size of the shadow
          iconAnchor:   [5, 5], // point of the icon which will correspond to marker's location
          shadowAnchor: [4, 62],  // the same for the shadow
          popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
        });

        var hospitalIcon = L.icon({
          iconUrl: 'img/hospital.png',
          iconRetinaUrl: 'img/hospital-ret.png',
          iconSize:     [20, 20], // size of the icon
          shadowSize:   [50, 64], // size of the shadow
          iconAnchor:   [10, 16], // point of the icon which will correspond to marker's location
          shadowAnchor: [4, 62],  // the same for the shadow
          popupAnchor:  [0, -10] // point from which the popup should open relative to the iconAnchor
        });



        ///Access the County Shapes //////////////////////////

        var listOfCountyColor = ["DarkRed","DarkSalmon","DarkSeaGreen","DarkSlateBlue","DarkSlateGray","DarkTurquoise","DarkViolet","DeepPink","DeepSkyBlue","DimGray","DodgerBlue","FireBrick","FloralWhite","ForestGreen","Fuchsia","Gainsboro","GhostWhite","Gold","GoldenRod","Gray","Green","GreenYellow","HoneyDew",
        "IndianRed ","Indigo ","Ivory","Khaki","Lavender","LavenderBlush","LawnGreen","LemonChiffon","LightBlue","LightCoral","LightCyan","LightGoldenRodYellow","LightGray","LightGreen","LightPink","LightSalmon","LightSeaGreen","LightSkyBlue","LightSlateGray","LightSteelBlue","LightYellow","Lime","LimeGreen","Linen","Magenta",
        "Maroon","MediumAquaMarine","MediumBlue","MediumOrchid","MediumPurple","MediumSeaGreen"];
        var listOfCountyNames = ["Clarion","Blair","Elk","Greene","Westmoreland","Mercer","Butler","Washington","Beaver","Lawrence","Allegheny","Bedford","Erie","Centre","Jefferson","Cambria","Franklin","Indiana","Potter","Forest","Clearfield","Crawford","Huntingdon",
        "McKean","Venango","Fulton","Armstrong","Fayette","Somerset","Cameron","Warren"];

        var leafletCounties;
        d3.json("pa-counties-select.topojson", function(error, us) {
          var subunits = topojson.feature(us, us.objects['counties-pa']);
          var leafletCounties = L.geoJson(subunits, {
            "style" : function(feature) {
              return {                fillColor:listOfCountyColor[listOfCountyNames.indexOf(feature.properties.name)],
                                      weight: 2,
                                      opacity: .5,
                                      color: '#f8a988',
                                      fillOpacity: '0',
                                      lineCap: "round"
                                     }
                },
            onEachFeature : function(feature, layer) {


              var countyLabel = L.divIcon({
                html : "<div class='countyname'>" + feature.properties.name + "<\/div>",
                iconSize : 0
              });

              var thislayer = L.marker(layer.getBounds().getCenter(), {icon: countyLabel, iconSize: 0});

              //labelGroup.addLayer(thislayer);



            }


          }).addTo(map);



        });





        ///Access the School geocodes //////////////////////////


        d3.csv("js/school-data-coded.csv", function(schools) {
          d3.csv("js/facilities.csv", function(facilities) {


            var minMaxSchoolSize = d3.extent(schools, function(el) { return el.total });
            schoolSizeRange.domain(minMaxSchoolSize);
            var distanceArray = [];
            //preprocess and find out the different lengths
            for (var i = 0; i < schools.length; i++){
              var schoolPoint = schools[i];

              schools[i].distance = 999999;

              schoolPoint.lat = parseFloat(schoolPoint.lat);
              schoolPoint.lon = parseFloat(schoolPoint.lon);
              schoolPoint.index = i;

              for (var j = 0; j < facilities.length; j++){
                facilities[j].index = j;
                var currentClosestSchoolIndex = 0;
                var otherpoint = facilities[j];
                var distancebetweenpoints = getDistanceFromLatLonInMi(schoolPoint.lat,schoolPoint.lon,parseFloat(otherpoint.lat),parseFloat(otherpoint.lon));

                if(!facilities[j].schooldistList) {
                  facilities[j].schooldistList = [];
                }

                facilities[j].schooldistList.push(distancebetweenpoints)

                if (distancebetweenpoints < schoolPoint.distance) {
                  schoolPoint.distance = distancebetweenpoints;
                  schoolPoint.facilityLat = parseFloat(otherpoint.lat);
                  schoolPoint.facilityLon = parseFloat(otherpoint.lon);
                  schoolPoint.deltaLat = Math.abs(schoolPoint.facilityLat - schoolPoint.lat);
                  schoolPoint.deltaLon = Math.abs(schoolPoint.facilityLon - schoolPoint.lon);
                  schoolPoint.displayDistance = parseInt(schoolPoint.distance*100)/100;
                  schoolPoint.facilityData = otherpoint;
                  schoolPoint.facilityIndex = j;
                  }

              }

              if (!facilities[schoolPoint.facilityIndex].listOfSchools) {
                facilities[schoolPoint.facilityIndex].listOfSchools = [];
              }
              facilities[schoolPoint.facilityIndex].listOfSchools.push(schoolPoint.index);
              distanceArray.push(schoolPoint.distance);

            }

            // Calculated Bounding Boxes for Facilities's schools
            // --------

            for (var i = 0; i < facilities.length; i++) {
              console.log(facilities[i])
              facilities[i].bbox = [-200,-200,200,200]; //T/R/B/L

              if(!facilities[i].listOfSchools) {
                facilities[i].listOfSchools = [];
                facilities[i].bbox[0] = facilities[i].lat -= .001;
                facilities[i].bbox[2] = facilities[i].lat += .001;
                facilities[i].bbox[1] = facilities[i].lon -= .001;
                facilities[i].bbox[3] = facilities[i].lon += .001;
              }
              facilities[i].totalSchools = facilities[i].listOfSchools.length;
              for (var j = 0; j < facilities[i].listOfSchools.length; j++) {
                var thisSchoolIndex = facilities[i].listOfSchools[j];

                var thisSchoolLat = schools[thisSchoolIndex].lat;
                var thisSchoolLon = schools[thisSchoolIndex].lon;
                if(thisSchoolLat > facilities[i].bbox[0]) {
                  facilities[i].bbox[0] = thisSchoolLat
                }
                if(thisSchoolLat < facilities[i].bbox[2]) {
                  facilities[i].bbox[2] = thisSchoolLat
                }
                if(thisSchoolLon > facilities[i].bbox[1]) {
                  facilities[i].bbox[1] = thisSchoolLon
                }
                if(thisSchoolLon < facilities[i].bbox[3]) {
                  facilities[i].bbox[3] = thisSchoolLon
                }
              }


            }




            opacityScale.domain(d3.extent(distanceArray));
            colorScale.domain(d3.extent(distanceArray));


            for (var i = 0; i < schools.length; i++){

              var x = new schoolObject(schools[i]);
              schoolsArray.push(x);

            }
            for (var i = 0; i < facilities.length; i++){

              var x = new facilityObject(facilities[i]);
              facilitiesArray.push(x);

            }

            hospitalGroup.addTo(map);



            //Autocomplete///////////////
            afterLoadingObjects();

          });
        });




        ///Facilities objects //////////////////////////
        var facilityObject = function(d) {
          var thisObject = this;

          var point = d;
          this.point = d;
          this.name = d.name;

          if(d.label == "") {
            d.label = d.facility;
          }

          var thisFacilitySelected = function() {

            return facilitySelected(thisObject);

          };

          this.marker = L.marker([parseFloat(point.lat), parseFloat(point.lon)], {
            icon : hospitalIcon
          })
            .bindPopup(d.label, {closeButton:false})
            //.on('click', thisSchoolSelected)
            .on('mouseover', function(e) {
              this.openPopup();
            })
            .on('mouseout', function(e) {
              this.closePopup();
            })
            .on('click', thisFacilitySelected);

          hospitalGroup.addLayer(this.marker);

          var distCircle = L.circle([parseFloat(point.lat), parseFloat(point.lon)], 0).addTo(map);

          this.resizeCircle = function(radius) {
            distCircle.setRadius(radius);
          };

          this.removeCircle = function() {
            distCircle.setRadius(0);
          }



        };

        ///School objects //////////////////////////

        var schoolObject = function(d) {

          var thisObject = this;



          var point = d;
          this.point = d;
          this.name = d.school;




          this.point.facilityData.distance = this.point.displayDistance;
          //

          var thisSchoolSelected = function() {

            return SchoolSelected(thisObject);

          };

          this.thisSchoolSelected = thisSchoolSelected;

          this.marker = L.marker([parseFloat(point.lat), parseFloat(point.lon)], {
            icon : greenIcon
          })
            .addTo(map)
            .bindPopup(this.name, {closeButton:false})
            .on('click', thisSchoolSelected)
            .on('mouseover', function(e) {
              this.openPopup();
            })
            .on('mouseout', function(e) {
              this.closePopup();
            });






          this.markerColor = '#b0d194';
          this.fillColor = colorScale(point.distance);
          this.fillOpacity = opacityScale(point.distance);



          var pointA = new L.LatLng(point.lat, point.lon);
          var pointB = new L.LatLng(point.facilityLat, point.facilityLon);
          var pointList = [pointA, pointB];


          var lineStyle = {
            color: "#115903",
            weight: 2,
            opacity: opacityScale(point.distance),
            smoothFactor: 1
          };


          lineStyle.opacity = 0;
          this.marker.setIcon(grayIcon);


          this.line = new L.Polyline(pointList, lineStyle).addTo(map);





          autoCompleteArray.push(this);


          this.resetColors = function() {
            this.line.setStyle(lineStyle);

            this.marker.setIcon(grayIcon);

            pointList = [pointA, pointB];
            this.line.setLatLngs(pointList);

          };

          this.grayColors = function() {
            this.line.setStyle(lineStyle);
            this.marker.setIcon(grayIcon);
            this.line.setStyle({
              color: "gray"
            });
          };

          this.highlightShapes = function(params) {
            this.line.setStyle({color:"#115903"});
            this.marker.setIcon(greenIcon);
            this.line.setStyle({
              weight:3,
              opacity:params.opacity
            }).bringToFront();

            this.setFacilityLocation = function(array) {
               var newPoint = new L.LatLng(array[0], array[1]);
               pointList = [pointA, newPoint];
               this.line.setLatLngs(pointList);
            }

          }

            };


        var afterLoadingObjects = function(){


          var numbers = new Bloodhound({
            datumTokenizer: function(d) { return Bloodhound.tokenizers.whitespace(d.point.school); },
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            local: autoCompleteArray
          });

          // initialize the bloodhound suggestion engine
          numbers.initialize();

          // instantiate the typeahead UI
          var myTypeahead = $('.typeahead').typeahead( {
            "hint" : false
          }, {
            displayKey: 'name',
            source: numbers.ttAdapter()
          });

          myTypeahead.on('typeahead:selected',function(evt,data){

            SchoolSelected(data); //selected datum object

          });

        };



        var SchoolSelected = function(schoolObj) {

          resetColors();
          removeCircles();
          schoolObj.highlightShapes({opacity:1});

          loadTable(schoolObj);
          setTimeout(function() {
            sidebar.addClass('sidebar-active');
          }, 500);



          var zoomlevel = 0;
          var x = schoolObj.point.distance;
          switch (true) {

            case (x < 9):
              zoomlevel = 13;
              break;
                case (x < 15):
              zoomlevel = 12;
              break;
                case (x < 30):
              zoomlevel = 11;
              break;
                case (x < 80):
              zoomlevel = 10;
              break;
                case (x < 130):
              zoomlevel = 9;
              break;

                default:
              zoomlevel = 8;
              break;
                }


          var latcenter = (schoolObj.point.lat + schoolObj.point.facilityLat)/2;
          var loncenter = (schoolObj.point.lon + schoolObj.point.facilityLon)/2;


          map.setView([latcenter, loncenter], zoomlevel);
          distanceMarker.setLatLng([latcenter, loncenter]).setContent(schoolObj.point.displayDistance + " miles");
          resetButton.fadeIn();
        };

        var facilitySelected = function(facilityObj) {
          console.log(facilityObj)
          resetColors();
          removeCircles();
          loadTableFacility(facilityObj);
          setTimeout(function() {
            sidebar.addClass('sidebar-active');
          }, 500);

          facilityObj.point.listOfSchools.map(function(i){
            schoolsArray[i].highlightShapes({opacity:.2});
          });

          var zoomMiles = 0;
          var latMiles = getDistanceFromLatLonInMi(facilityObj.point.bbox[0],facilityObj.point.bbox[1],facilityObj.point.bbox[0],facilityObj.point.bbox[3]);
          var lonMiles = getDistanceFromLatLonInMi(facilityObj.point.bbox[2],facilityObj.point.bbox[3],facilityObj.point.bbox[2],facilityObj.point.bbox[1]);
          var latcenter = (facilityObj.point.bbox[0]-facilityObj.point.bbox[2])/2 + facilityObj.point.bbox[2];
          var loncenter = (facilityObj.point.bbox[3]-facilityObj.point.bbox[1])/2 + facilityObj.point.bbox[1];
          if (latMiles > lonMiles) {
            zoomMiles = latMiles;
          } else {
            zoomMiles = lonMiles;

          }

          console.log(zoomMiles)

          var zoomlevel = 0;
          var x = zoomMiles;

          switch (true) {

            case (x < 9):
              zoomlevel = 13;
              break;
                case (x < 15):
              zoomlevel = 12;
              break;
                case (x < 30):
              zoomlevel = 11;
              break;
                case (x < 80):
              zoomlevel = 10;
              break;
                case (x < 130):
              zoomlevel = 9;
              break;

                default:
              zoomlevel = 8;
              break;
                }








          map.setView([latcenter, loncenter], zoomlevel);
          distanceMarker.setLatLng([70,70]);
          resetButton.fadeIn();
        };

        var resetZoom = function() {
          $('input[type="text"]').val('');
          sidebar.removeClass('sidebar-active');
          removeCircles();
          polyline.setLatLngs([]);
          resetColors();
          map.setView([40.94492899999999,-78.96997899999997], 8);
          resetButton.fadeOut();

          distanceMarker.setLatLng([0,0]);
        };

        resetButton.click(resetZoom);



        var addResetButton = function() {
          $('#reset-zoom button').fadeIn();
        };

        map.on('movestart', addResetButton);

        var removeCircles = function() {
          facilitiesArray.map(function(obj) { obj.removeCircle();})
        };

        var resetColors = function() {
          schoolsArray.map(function(obj) { obj.resetColors(); });
        };

        var grayColors = function() {
          schoolsArray.map(function(obj) { obj.grayColors(); });
        };



        //Sidebar action///////////////////////
        var sports = [
          {"name":"Basketball","girlid" : null,"boyid" : "boy-baseball"},
          {"name":"Bowling","girlid" : "girl-bowling","boyid" : "boy-bowling"},
          {"name":"Cheer","girlid" : "girl-cheer","boyid" : null},
          {"name":"Cross Country","girlid" : "girl-xcountry","boyid" : "boy-xcountry"},
          {"name":"Field Hockey","girlid" : "girl-hockey","boyid" : null},
          {"name":"Football","girlid" : null,"boyid" : "boy-fb"},
          {"name":"Golf","girlid" : "girl-golf","boyid" : "boy-golf"},
          {"name":"Gymnastics","girlid" : "girl-gymnastics","boyid" : null},
          {"name":"Indoor Track & Field","girlid" : "girl-indoortrack","boyid" : "boy-indoortrack"},
          {"name":"Lacrosse","girlid" : "girl-lax","boyid" : "boy-lax"},
          {"name":"Rifle","girlid" : "girl-rifle","boyid" : "boy-rifle"},
          {"name":"Soccer","girlid" : null,"boyid" : "boy-soccer"},
          {"name":"Soccer (Fall)","girlid" : "girl-fallsoccer","boyid" : null},
          {"name":"Soccer (Spring)","girlid" : "girl-springsoccer","boyid" : null},
          {"name":"Softball","girlid" : "girl-softball","boyid" : null},
          {"name":"Swimming & Diving","girlid" : "girl-swimming","boyid" : "boy-swimming"},
          {"name":"Tennis","girlid" : "girl-tennis","boyid" : "boy-tennis"},
          {"name":"Track & Field","girlid" : "girl-outdoortrack","boyid" : "boy-outdoortrack"},
          {"name":"Volleyball","girlid" : "girl-volleyball","boyid" : "boy-volleyball"},
          {"name":"Water Polo","girlid" : "girl-waterpolo","boyid" : "boy-waterpolo"},
          {"name":"Wrestling","girlid" : null,"boyid" : "boy-wrestling"},
          {"name":"Hockey","girlid" : "girl-hockey","boyid" : "boy-hockey"}
        ];


        var loadTableFacility = function(facilityObj) {
          var colorsReset = false;
          var rangeSelected = 0;
          var facilitiesInRange = ['hi'];
          var renderedHTML = handleBarsTemplateFacility(facilityObj.point);
          $('table').hide();
          $('.details').html(renderedHTML);

          var slider = $( "#slider" ).slider({
            create: function( event, ui ) {},
            value : 0,
            min : 0,
            max : 100
          });

          slider.on('slide', function(event, ui){
            facilitiesInRange = [];
            rangeSelected = ui.value*1000; //kilometers

            var schoolsListEl = $('.nearSchools').html('');
            $('<div>',{text : "darker colors show larger schools"}).appendTo(schoolsListEl)
            facilityObj.resizeCircle(rangeSelected);
            rangeSelected = rangeSelected * 0.000621371;

              resetColors();



            facilityObj.point.schooldistList.map(function(d, i){
              if(d < rangeSelected) {

                facilitiesInRange.push(schoolsArray[i]);

              };
            });

            facilitiesInRange.sort(function(a,b) {
              return a.name > b.name;
            })

            facilitiesInRange.map(function(el) {
                el.highlightShapes({opacity:.2});
                el.setFacilityLocation([facilityObj.point.lat, facilityObj.point.lon]);

                $('<p>',{text : el.name}).appendTo(schoolsListEl).on('click', el.thisSchoolSelected).css('background', schoolSizeRange(el.point.total))

            })

            $('#schoolStats').eq(0).html(facilitiesInRange.length + " schools within " + parseInt(10*rangeSelected)/10 + " miles");



          });
        }


        var loadTable = function(schoolObj) {

          var USAlinksArray = schoolObj.point['usadotcom-link'].split('; ');
          var USAlinksFormatted = [];
          for (idx in USAlinksArray) {
            USAlinksFormatted.push ({'index': parseInt(idx+1), 'str': USAlinksArray[idx]});
          }

          //Process Provider String

          var servicesDict = {
            "provider-ahn" : "AHN",
            "provider-upmc" : "UPMC",
            "provider-other" : "Other Provider",
            "provider-school" : "School Provided ATC",
            "provider-unknown" : "unknown",
            "provider-none" : "none",
          };

          var serviceString = "";
          for(var provider in servicesDict) {
            if(schoolObj.point[provider] != "") {
              if(provider == "provider-ahn") {
                serviceString = "AHN"
              } else if(provider == "provider-upmc") {
                serviceString = "UPMC"
              } else if(provider == "provider-other") {
                serviceString = schoolObj.point[provider];
              } else if(provider == "provider-school") {
                serviceString = "School Provided ATC";
              } else if(provider == "provider-unknown") {
                serviceString = "unknown";
              } else if(provider == "provider-none") {
                serviceString = "none";
              }
            }
          }




          console.log('service string: ' + serviceString);

          if(!serviceString) {
            serviceString = "no ATC contract";
          }

          var linkArray = [];

          if (schoolObj.point["wiki-link"]) {
            linkArray.push({"url" : schoolObj.point["wiki-link"], "title" : "Wikipedia"})
          }

          if (USAlinksFormatted[0]) {
            linkArray.push({"url" : USAlinksFormatted[0].str, "title" : "USA.com"})
          }

          if (schoolObj.point["website"]) {
            linkArray.push({"url" : schoolObj.point["website"], "title" : "Website"})
          }

          var typeBinary = false;
          if((schoolObj.point["type"].toLowerCase() == "private") || (schoolObj.point["type"].toLowerCase() == "charter")) {
            typeBinary = true;
          }



          console.log(schoolObj.point)

          var mustacheData = {
            "school" : schoolObj.point["school"],
            "city" :schoolObj.point["city"],
            "links" : linkArray,
            "district" : schoolObj.point["district"],
            "type" : schoolObj.point["type"],
            "type-binary" : typeBinary,
            "total" : schoolObj.point["total"],
            "phone" : schoolObj.point["phone"],
            "piaa-district" : schoolObj.point["piaa-district"],
            "address" : schoolObj.point["address"],
            "zip" : schoolObj.point["zip"],
            "county" : schoolObj.point["county"],
            "zipcodes-in-school-district" : schoolObj.point["zipcodes-in-school-district"],
            "athletic-email" : schoolObj.point["athletic-email"],
            "athletic-name" : schoolObj.point["athletic-name"],
            "athletic-phone" : schoolObj.point["athletic-phone"],
            "super-email" : schoolObj.point["super-email"],
            "super-name" : schoolObj.point["super-name"],
            "super-phone" : schoolObj.point["super-phone"],
            "principal-email" : schoolObj.point["principal-email"],
            "principal-name" : schoolObj.point["principal-name"],
            "principal-phone" : schoolObj.point["principal-phone"],
            "facilitylabel" : schoolObj.point.facilityData.label,
            "facilitycity" : schoolObj.point.facilityData.city,
            "services" : serviceString,
            "displayDistance" :schoolObj.point["displayDistance"],
            "dist-link" :schoolObj.point["dist-link"],
            "dist-pop" :commaSeparateNumber(schoolObj.point["dist-pop"]),
            "dist-per-capita-income" :"$" + commaSeparateNumber(schoolObj.point["dist-per-capita-income"]),
            "dist-house-income" :"$" + commaSeparateNumber(schoolObj.point["dist-house-income"]),
            "insurance-hm" : schoolObj.point["insurance-hm"],
            "insurance-comm-other" : schoolObj.point["insurance-comm-other"],
            "insurance-medicaid" : schoolObj.point["insurance-medicaid"],
            "insurance-other" : schoolObj.point["insurance-other"],
            "surgeries-ip": schoolObj.point["surgeries-ip"],
            "surgeries-op" : schoolObj.point["surgeries-op"],
            "surgeries-total" : schoolObj.point["surgeries-total"]

          };


          var renderedHTML = handleBarsTemplate(mustacheData);
          $('.details').html(renderedHTML);

          var sportTable = $('#sports');
          sportTable.html('');

          $('table').show();
          $.each(sports, function(sport) {

            if(schoolObj.point[sports[sport].girlid] || schoolObj.point[sports[sport].boyid]){
               var row = $('<tr>');



            if (schoolObj.point[sports[sport].girlid] == "X") {
              $('<td><div><span class="glyphicon glyphicon-ok"></span><\/div>').appendTo(row).addClass('gender women-true');
            } else {
              $('<td><div><\/div>').appendTo(row).addClass('gender women');
            }
            $('<td><div><\/div>').appendTo(row).html(sports[sport].name).addClass('name');

            if (schoolObj.point[sports[sport].boyid] != "X") {
              $('<td><div><\/div>').appendTo(row).addClass('gender men');
            } else {
              $('<td><div><span class="glyphicon glyphicon-ok"></span><\/div>').appendTo(row).addClass('gender men-true');
            }
            row.appendTo(sportTable);
          }
                 });

        }



            $('.region-zoom').on("click", function(e) {
              e.preventDefault();
              var lat = $(this).attr('data-lat');
              var lon = $(this).attr('data-lon');
              var zoom = $(this).attr('data-zoom');
              map.setView([lat, lon], zoom);
            });

        //MISC Function//////////////////

        function getDistanceFromLatLonInMi(lat1,lon1,lat2,lon2) {
          var R = 6371; // Radius of the earth in km
          var dLat = deg2rad(lat2-lat1);  // deg2rad below
          var dLon = deg2rad(lon2-lon1);
          var a =
              Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
              Math.sin(dLon/2) * Math.sin(dLon/2)
              ;
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
          var d = R * c; // Distance in km
          d *= 0.621371; // for miles;
          return d;
        }

        function deg2rad(deg) {
          return deg * (Math.PI/180)
            }

            function commaSeparateNumber(val){
    while (/(\d+)(\d{3})/.test(val.toString())){
      val = val.toString().replace(/(\d+)(\d{3})/, '$1'+','+'$2');
    }
    return val;
  }

      });
    </script>

      <div class='detailsTemplate'>

        <div class="address">Income per Household: {{#if type-binary}}N/A{{else}}{{dist-house-income}}{{/if}}</div>
        {{/if}}
        {{/unless}}

        </div>
