<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <script src="http://mbostock.github.com/d3/d3.v2.js?2.9.5"></script>
  <script>
  $(function(){

    var width = 600,
        height = 400;

    var data = [{"agency":"fed",},{value:30}];


    //create chart
    var chart = d3.select('body').append('svg')
        .attr('class','chart')
        .attr('width', width)
        .attr('height', height);

    //create force layout
    var force = d3.layout.force()
        .gravity(1)
        .alpha(2)
        .size([width, height])
        .nodes(data)
        .links([])
        .charge(-1026)
        .start();

    //create visuals
    var circles = chart.selectAll('.circle')
        .data(force.nodes()) //what should I put here???
        .enter()
        .append('circle')
        .attr('class','circles')
        .attr('r', function(d) { return d.value; });

    //update locations
    force.on("tick", function(e) {
      circles.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    });

  });


</script>
    <style>
      
      svg circle{
        fill:steelblue;
        stroke:#355a80;
        stroke-width:2
      }
    </style>
  </head>

  </body>
</html>
